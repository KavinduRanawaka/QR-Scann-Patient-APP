<!DOCTYPE html>
<html>
<head>
  <title>Register Patient</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  background-color: rgba(44, 39, 39, 1);
  font-family: 'Poppins', sans-serif;
  color: white;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    a button {
      background-color: #2ecc71;
      margin-bottom: 20px;
    }

    a button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Register New Patient</h2>

  <!-- Access Page Button -->
  <a href="{{ url_for('access_page') }}">
    <button>üîç Go to Access Page</button>
  </a>

  <!-- Registration Form -->
  <form method="POST" action="/register">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Patient ID:</label>
    <input type="text" name="patient_id" required>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>NIC:</label>
    <input type="text" name="nic" required>

    <button type="submit">Register</button>
  </form>
</body>
</html>
